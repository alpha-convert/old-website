

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Reddit User Lookup</title>
        <link rel="stylesheet" href="./css/reset.css" type="text/css">
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
    <div class="wrapper">
      <div>
        <div class="header">
              <img src="reddit-alien.png" id="snoo"/>
              <h1>Reddit User Lookup</h1>
              <div class="clearfix"></div>
          </div>
      </div>
        <div class= "body">
          <div class="form_wrapper">  
            <formclass="form" name="frm">
              <div>
                  <input type="text" name="name" id="input" placeholder="username">
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="info_boxes">
            <div class="username info" id="center">
                <ul>
                    <li><h1>Username</h1></li>
                    <li><a href="#"><h2 class="username_h2"></h2></a></li>
                </ul>
            </div>

            <div class="link_karma info">
                <ul>
                    <li><h1>Link Karma</h1></li>
                    <li><h2 class="link_karma_h2"></h2></li>
                </ul>
            </div>

            <div class="comment_karma info">
                <ul>
                    <li><h1>Comment Karma</h1></li>
                    <li><h2 class="comment_karma_h2"></h2></li>
                </ul>
            </div>

            <div class="age info" id="center2">
                <ul>
                    <li><h1>Account Age</h1></li>
                    <li><h2 class="age_h2"></h2></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
